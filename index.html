<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <form action="">
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" placeholder="enter your first name"><br>

      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" placeholder="enter your last name"><br>

      <label for="mail">Email</label><br>
      <input type="email" id="mail" placeholder="enter your mail"><br>

      <label for="country">Country:</label><br>
      <select id="country" name="country">
        <option value="bd">Bangladesh</option>
        <option value="foreign">Foreign</option>
      </select><br>

      <label for="message">Your Message</label><br>
      <textarea name="message" id="message" placeholder="enter your message"></textarea><br>
      <input type="submit" value="Submit">

    </form>
  </div>
     
</body>
</html>
